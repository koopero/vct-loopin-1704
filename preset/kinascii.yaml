render/kinascii:
  src: kinect
  shader: kinascii
  mesh: kinascii
  camera: kinascii
  clear: true
  depthTest: true
  blend: alpha
  tex:
    charset: kinascii_charset
    palette:
      buffer: kinascii_palette
      filter: linear
      wrap: clamp

image/kinascii_charset: image/kinascii_charset.png

buffer/kinascii:
  useDepth: true

mesh/kinascii:
  plane:
    cols: 80
    rows: 25
    split: true
  aspect: 1.333

buffer/kinascii_palette:
  width: 5
  height: 1
  format: rgba

pixels/kinascii_palette:
  format: hex
  channels: rgba
